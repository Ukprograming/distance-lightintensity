<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>距離と光強度のグラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: 20px auto;
      max-width: 90%;
      height: 300px;
    }
    button {
      font-size: 18px;
      padding: 8px 16px;
      margin: 8px;
    }
  </style>
</head>
<body>
  <h1>距離と光強度の関係</h1>
  <button onclick="connectSerial()">接続</button>
  <button onclick="copyData()">データをコピー</button>
  <h2>最新データ：距離 = <span id="distance">--</span> cm、光強度 = <span id="light">--</span> V</h2>
  <canvas id="graph"></canvas>

  <script>
    let port;
    let reader;
    let keepReading = true;
    let distanceData = [];
    let lightData = [];

    const maxPoints = 300;

    const ctx = document.getElementById('graph').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [{
          label: '光強度 vs 距離',
          data: [],
          backgroundColor: 'orange',
        }]
      },
      options: {
        maintainAspectRatio: false,
        responsive: true,
        plugins: {
          legend: {
            labels: {
              font: {
                size: 16
              }
            }
          },
          title: {
            display: true,
            text: '距離と光強度の関係',
            font: {
              size: 18
            }
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: '距離 (cm)',
              font: { size: 16 }
            },
            ticks: {
              font: { size: 14 }
            }
          },
          y: {
            title: {
              display: true,
              text: '光強度（反転V）',
              font: { size: 16 }
            },
            ticks: {
              font: { size: 14 }
            }
          }
        }
      }
    });

    async function connectSerial() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        const decoder = new TextDecoderStream();
        const inputDone = port.readable.pipeTo(decoder.writable);
        reader = decoder.readable.getReader();

        keepReading = true;
        readLoop();
      } catch (err) {
        alert("接続に失敗しました");
        console.error(err);
      }
    }

    async function readLoop() {
      try {
        while (keepReading) {
          const { value, done } = await reader.read();
          if (done) break;
          if (value) {
            const lines = value.trim().split("\n");
            for (let line of lines) {
              const parts = line.trim().split(",");
              if (parts.length === 2) {
                const distance = parseFloat(parts[0]);
                const voltage = parseFloat(parts[1]);
                const light = 3.3 - voltage;  // 光強度を反転

                if (!isNaN(distance) && !isNaN(light)) {
                  document.getElementById("distance").textContent = distance.toFixed(1);
                  document.getElementById("light").textContent = light.toFixed(2);

                  if (chart.data.datasets[0].data.length >= maxPoints) {
                    chart.data.datasets[0].data.shift();
                  }

                  chart.data.datasets[0].data.push({ x: distance, y: light });
                  chart.update();
                }
              }
            }
          }
        }
      } catch (err) {
        console.error("読み込みエラー", err);
      }
    }

    function copyData() {
      let text = chart.data.datasets[0].data.map(p => `${p.x},${p.y}`).join("\n");
      navigator.clipboard.writeText(text)
        .then(() => alert("データをコピーしました！"))
        .catch(err => alert("コピーに失敗しました"));
    }
  </script>
</body>
</html>
